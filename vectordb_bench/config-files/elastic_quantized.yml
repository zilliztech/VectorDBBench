# 2. INT8 量化 HNSW (1 byte per dimension)
elasticcloudhnswint8:
  - db_label: ElasticCloud_HNSW_INT8
    cloud_id: aaa:dXMtY2VudHJhbDEuZ2NwLmNsb3VkLmVzLmlvOjQ0MyRlMTEzZjNmNjRhNDA0ZmFmYmE5ZGFlN2EyMmVkM2Y5MiRjZmMzODgzMmM5MmU0MTViYmQyZjE4NWZkNzE5ZWNkZg==
    password: saKBWnPMJh9cq4zmOKL6wrI0
    task_label: hnsw_int8
    
    # HNSW 索引参数
    m: 16
    ef_construction: 128
    num_candidates: 100
    element_type: float  # 输入是float，存储会被量化
    
    # ElasticCloud 配置
    number_of_shards: 1
    number_of_replicas: 0
    refresh_interval: 30s
    merge_max_thread_count: 8
    use_force_merge: True
    use_routing: False
    use_rescore: False
    oversample_ratio: 2.0
    
    # 测试配置
    case_type: Performance1536D50K
    search_serial: True
    search_concurrent: True
    num_concurrency: 1,5
    concurrency_duration: 30
    
    drop_old: True  # 使用已加载数据
    load: True  # 使用已加载数据


