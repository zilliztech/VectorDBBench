[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vector_db_bench"
# authors = [
#   { name="", email="" },
# ]
description = ""
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pytz",
    "streamlit-autorefresh@git+https://github.com/XuanYang-cn/streamlit-autorefresh.git@main", # to remove the rely on streamlit
    "streamlit_nightly==1.22.1.dev20230521", # for protobuf 4 support, for qdrant-client, wait for streamlit release of 1.22.1 or 1.23.0
    "grpcio==1.53.0", # for qdrant-client and pymilvus
    "grpcio-tools==1.53.0", # for qdrant-client and pymilvus
    "pymilvus", # with pandas, numpy, ujson
    "qdrant-client",
    "weaviate-client",
    "plotly",
    "pydantic==v1.10.7", # for qdrant-client
    "environs",
    "scikit-learn",
    "s3fs",
    "psutil",
]
version = "0.0.1"

[project.optional-dependencies]
test = [
    "ruff",
    "pytest",
]


# [project.urls]
# "Homepage"          = ""
# "Docs: User Guide"  = ""
# "Source Code"       = ""

[project.scripts]
init_bench = "vector_db_bench.__main__:main"
